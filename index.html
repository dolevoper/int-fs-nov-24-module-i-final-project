            <span class="c-toggle__track">

            </span>
            <span class="c-toggle__slider"></span>
          </label>

        </div>
        <div class="o-header__buttons">
          <button class="o-header__button">...</button>
          <button class="o-header__button o-header__button--primary">Create Event</button>

      </div>

        <svg viewBox="-5.5 0 26 26" fill="currentColor" width="1em" height="1em">
